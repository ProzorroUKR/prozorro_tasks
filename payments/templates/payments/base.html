{% extends "base.html" %}

{% block head %}

{{ super() }}

<style type="text/css">
    .modal-payment > .modal-dialog > .modal-content {
        border-radius: 0;
        border: 0;
    }
    .modal-payment > .modal-dialog > .modal-content > .modal-body {
        font-size: .75rem;
    }

    .btn-payment {
        border-radius: 0;
        font-size: .75rem;
    }

    .btn-payment > .dropdown > .dropdown-menu {
        border-radius: 0;
        padding: 0;
    }

    .dropdown-item-payment {
        font-size: .75rem;
    }

    .dropdown-item-payment.active {
        background-color: #343a40;
    }

    .input-payment {
        border-radius: 0;
        font-size: .75rem;
    }

    .nav-payments {
        margin-bottom: 1rem;
    }

    .nav-payments > .nav-item > .nav-link {
        color: #343a40;
        border-radius: 0;
        background-color: rgba(0, 0, 0, .05);
        border: 1px solid #dee2e6;
    }

    .nav-payments > .nav-item > .nav-link.active {
        color: #ffffff;
        background-color: #343a40;
        border: 1px solid #343a40;
    }

    .table-payments {
        font-size: .75rem;
        margin-bottom: 0;
    }

    .table-payments + .table-payments {
        margin-top: .4rem;
    }

    .table-payments > tbody > tr > td {
        padding: .4rem .4rem;
        overflow: hidden;
        word-break: break-all;
        position: relative;
    }

    .table-payments > tbody > tr > td.cell-payment {
        min-width: 30rem;
    }

    .table-payments > tbody > tr > td.cell-resolution,
    .table-payments > tbody > tr > td.cell-extra {
        min-width: 22rem;
    }

    .table-payments > tbody > tr > td.cell-processing_status {
        min-width: 10rem;
    }

    .table-payments > tbody > tr > td.cell-name {
        width: 9rem;
    }

    .table-payments > tbody > tr > td.cell-value {
        min-width: 9rem;
    }

    .table-payments > tbody > tr > td.cell-action {
        opacity: 0.7;
        text-align: center;
        vertical-align: middle;
        width: 0.7rem;
    }

    .table-payments > tbody > tr > td.cell-action.cell-lg {
        font-size: 24px;
        min-width: 4rem;
    }

    .table-payments > tbody > tr > td.cell-action:hover {
        overflow: hidden;
    }

    .table-payments > tbody > tr > td.cell-action:not(.cell-action-disabled):hover {
        opacity: 0.9;
        cursor: pointer;
    }

    .table-payments > tbody > tr > td.cell-action > a {
        margin: -100em;
        padding: 100em;
        height: 100%;
        width: 100%;
        color: #ffffff;
    }

    .table-payments > tbody > tr > td.table-cell-bg {
        position: relative;
    }

    .table-payments > tbody > tr > td.table-cell-bg > .table-bg {
        opacity: 0.5;
        margin: -0.4rem;
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .table-payments > tbody > tr > td.table-cell-bg > .table-content {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .pagination-page-info {
        font-size: .75rem;
        padding-bottom: 1rem;
    }

    .pagination {
        margin-top: 1rem;
    }

    .pagination > .page-item > .page-link {
        background-color: rgba(0, 0, 0, .05);
    }

    .pagination > .page-item:last-child > .page-link {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }

    .pagination > .page-item:first-child > .page-link {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .pagination > .page-item > .page-link {
        color: #343a40;
    }

    .pagination > .page-item.active > .page-link {
        background-color: #343a40;
        border-color: #343a40;
        color: #ffffff;
    }

    .pagination > .page-item.disabled > .page-link {
        color: #aaaaaa;
    }

    .table-failed, .table-failed > td, .table-failed > th {
        background-color: #e1cdff;
    }

    .bg-failed {
        background-color: #7700ff !important;
    }
</style>

{% endblock %}
