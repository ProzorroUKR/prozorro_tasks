{% if data %}
<table class="table table-bordered table-striped table-payments">
    {% for name, item in data.items() %}
    <tr>
        <td class="cell-name">
            {{ item.title }}
        </td>
        <td>
            {{ item.value }}
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
    {% include "payments/partials/table_empty.html" %}
{% endif %}
