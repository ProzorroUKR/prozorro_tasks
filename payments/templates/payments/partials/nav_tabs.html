<ul class="nav nav-pills nav-fill nav-payments">
    <li class="nav-item">
        {% with endpoint_list='payments_views.payment_list', endpoint_detail='payments_views.payment_detail' %}
            <a class="nav-link{% if request.url_rule.endpoint in [endpoint_list, endpoint_detail] %} active{% endif %}"
           href="{{ url_for(endpoint_list) }}">
            Операції
        </a>
        {% endwith %}
    </li>
    <li class="nav-item">
        {% with endpoint='payments_views.report' %}
        <a class="nav-link{% if request.url_rule.endpoint == endpoint %} active{% endif %}"
           href="{{ url_for(endpoint) }}">
            Звіти
        </a>
        {% endwith %}
    </li>
</ul>
