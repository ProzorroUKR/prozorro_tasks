{% extends "base.html" %}

{% block head %}

{{ super() }}

<style type="text/css">

    [data-toggle="collapse"] {
        cursor: pointer;
    }

    .table-feed {
        font-size: .75rem;
        margin-bottom: 0;
    }

    .table-feed td {
        font-size: .75rem;
        max-width: 500px;
        word-wrap: break-word;
    }

    .table-feed th {
        font-size: .75rem;
    }

    .table-feed + .table-feed {
        margin-top: .4rem;
    }

    .table-feed > tbody > tr > td {
        padding: .4rem .4rem;
        overflow: hidden;
        position: relative;
    }

    .btn.btn-feed {
        border-radius: 0;
        text-align: center;
    }

    .btn.btn-feed-filter {
        margin: 0;
        padding-right: 1rem;
        padding-left: 1rem;
    }

    .btn.btn-feed-filter:hover {
        z-index: auto;
    }

    .btn.btn-feed-light {
        color: #495057 !important;
        background-color: #e9ecef !important;
        border: 1px solid #ced4da !important;
    }

    .btn.btn-feed-light.active {
        background-color: #ced4da !important;
    }

    .btn.btn-feed-light.btn-sm {
        padding-top: calc(.5rem - 1px) !important;
        padding-bottom: calc(.5rem - 1px) !important;
    }

    .btn-group .btn.btn-feed-light + .btn {
        border-left: 0 !important;
    }

    .btn-group .btn.btn-feed-light + input {
        border-left: 0 !important;
    }

    .btn-group .btn.btn-feed-light + .btn {
        border-left: 0 !important;
    }

    .btn-group .btn.btn-feed-light + input {
        border-left: 0 !important;
    }

    .nav-item + .nav-item .btn.btn-feed-light {
        border-left: 0 !important;
    }

    .btn-group > .btn.btn-feed-filter:not(:first-child) {
        margin: 0;
    }

    .group-feed-filter .dropdown-menu {
        border-radius: 0;
        padding: 2px;
    }

    .dropdown > .dropdown-menu {
        border-radius: 0;
        padding: 0;
    }

    .dropdown .btn.btn-feed {
        height: 100%;
    }

    .dropdown-item-feed {
        font-size: .75rem;
    }

    .dropdown-item-feed.active {
        background-color: #343a40;
    }

    .input-feed {
        border-radius: 0;
        font-size: .64rem;
    }

    .input-feed[type="text"] {
        font-size: .69rem;
    }

    .btn-toolbar-feed {
        margin: 0 -.25rem;
    }

    .pagination .page-item .page-link,
    .pagination .page-item.active .page-link {
        border-radius: 0;
        box-shadow: none;
    }

</style>

{% endblock %}


{% block main %}
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCeleryDropdown"
                aria-controls="navbarCeleryDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCeleryDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/celery/feed">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/celery/tasks">Tasks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid pb-5 h-100">
    {% block content %}{% endblock %}
</div>

{% endblock %}

{% block scripts %}

{{ super() }}

{% endblock %}
